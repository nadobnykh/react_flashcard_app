<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Druckansicht</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1cm;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1cm;
      page-break-inside: avoid;
    }
    .card-page {
      display: contents;
    }
    .card {
      border: 1px dashed #999;
      padding: 1rem;
      height: 6cm;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      page-break-inside: avoid;
      box-sizing: border-box;
      position: relative;
    }
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 0;
      border-left: 1px dashed #ccc;
    }
    .card::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 0;
      border-top: 1px dashed #ccc;
    }
    @media print {
      body {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <script type="module">
    import { marked } from './marked.esm.js';

    const urlParams = new URLSearchParams(location.search);
    const file = urlParams.get("file");

    if (!file) {
      document.body.innerHTML = '<p>Datei fehlt.</p>';
      throw new Error("Keine Datei angegeben");
    }

    fetch(file)
      .then(res => res.text())
      .then(md => {
        const blocks = md.split(/---+/g).map(s => s.trim()).filter(Boolean);
        const cards = [];

        for (const block of blocks) {
          const match = block.match(/^###\s*\S+(.+?)\n+([\s\S]+)/);
          if (match) {
            const [, question, answer] = match;
            cards.push({ question: question.trim(), answer: answer.trim() });
          }
        }

        const frontPage = document.createElement("div");
        frontPage.className = "card-page";
        const backPage = document.createElement("div");
        backPage.className = "card-page";

        cards.forEach(card => {
          const frontCard = document.createElement("div");
          frontCard.className = "card";
          frontCard.textContent = card.question;

          const backCard = document.createElement("div");
          backCard.className = "card";
          backCard.innerHTML = marked.parse(card.answer);

          frontPage.appendChild(frontCard);
          backPage.appendChild(backCard);
        });

        document.body.appendChild(frontPage);
        document.body.appendChild(backPage);
      });
  </script>
</body>
</html>
